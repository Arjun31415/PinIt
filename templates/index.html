{% extends 'base.html' %}

{% block content %}
<div class="col-lg-6 col-md-12 mt-3 col-sm-12 ms-5 me-5 ps-5">
    <h1 style="font-size: 4rem;">All your Notes in One Place</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive ms-auto me-auto feature"
                src="{{ url_for('static', filename='img/create-note.svg')}}" />
            <h2 class="feature-text">Create notes quickly </h2>
        </div>
        <div class="col-md-4">
            <div class="ms-auto me-auto">
                <img class="img-responsive ms-auto me-auto feature"
                    src="{{ url_for('static', filename='img/colored-notes.svg')}}" />
            </div>
            <h2 class="feature-text"> Organise your notes with color </h2>
        </div>
        <div class="col-md-4">
            <img class="img-responsive ms-auto me-auto feature"
                src="{{ url_for('static', filename='img/cloud-sync.svg')}}" />
            <h2 class="feature-text">Access your notes from any device, any time</h2>
        </div>
    </div>
</div>
{% endblock %}
