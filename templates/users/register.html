{% extends 'base.html' %}

{% block content %}

<main class="form-signin">
    <form class="mt-5 mb-5" action="{{ url_for('users.register_user') }}" method="POST">
        <!-- <img class="mb-4" src="{{ url_for('static', filename='img/favicon.svg') }}" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Please Register </h1>

        <div class="form-floating mb-1">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-1">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
        </div>

        <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>

{% endblock %}
